<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente | Consultancy OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen overflow-hidden bg-[#F4F7F6]">

    <aside class="w-64 brand-gradient text-white flex flex-col shadow-2xl z-20">
        <div class="p-6 flex items-center gap-3 border-b border-white/10">
            <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center text-[#182B45] font-bold text-xl">M</div>
            <div>
                <h1 class="font-bold text-sm tracking-wide">CONSULTANCY OS</h1>
                <p class="text-xs text-cyan-300">Portal Integrado</p>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <button onclick="loadView('home')" class="sidebar-link active w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium">
                <i class="fa-solid fa-chart-pie w-5"></i> Visão Geral
            </button>
            <button onclick="loadView('processos')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-300 hover:text-white">
                <i class="fa-solid fa-diagram-project w-5"></i> Processos (BPM)
            </button>
            <button onclick="loadView('recrutamento')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-300 hover:text-white">
                <i class="fa-solid fa-user-group w-5"></i> Recrutamento
            </button>
            <button onclick="loadView('financeiro')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-300 hover:text-white">
                <i class="fa-solid fa-coins w-5"></i> Financeiro
            </button>
            <button onclick="loadView('diagnostico')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium text-gray-300 hover:text-white">
                <i class="fa-solid fa-book-open w-5"></i> Base de Conhecimento
            </button>
        </nav>

        <div class="p-4 border-t border-white/10">
            <button onclick="logout()" class="flex items-center gap-2 text-xs text-gray-400 hover:text-white transition">
                <i class="fa-solid fa-right-from-bracket"></i> Sair do Sistema
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col w-full relative">
        <header class="bg-white h-16 border-b px-8 flex items-center justify-between shadow-sm z-10">
            <h2 id="pageTitle" class="text-xl font-bold text-[#182B45]">Visão Geral do Projeto</h2>
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p id="userName" class="text-sm font-bold text-gray-700">Carregando...</p>
                    <p id="userRole" class="text-xs text-[#00A3A8] font-bold uppercase">...</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-200 border-2 border-[#00A3A8] overflow-hidden">
                    <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=00A3A8&color=fff" class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <div id="appContent" class="flex-1 p-8 overflow-y-auto relative">
            <div class="text-center mt-20">
                <div class="loader mx-auto"></div>
                <p class="text-gray-400 mt-4 text-sm">Carregando dados do servidor...</p>
            </div>
        </div>
    </main>

    <script>
        // COLOQUE A MESMA URL DA API AQUI
        const API_URL = 'https://script.google.com/macros/s/AKfycbzdpqmplMRsbEzBvCPcm4A9-QyXjsjM2V9eHJ7PtviOkHsEFOSGeoY07WIIWQAw3KU5lw/exec'; 
        let currentUser = null;

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('muoviti_user');
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(session);
            
            // Preenche Header
            document.getElementById('userName').innerText = currentUser.nome;
            document.getElementById('userRole').innerText = currentUser.nivel + (currentUser.idCliente ? ` - ${currentUser.idCliente}` : '');
            if(currentUser.avatar && currentUser.avatar.startsWith('http')) {
                document.getElementById('userAvatar').src = currentUser.avatar;
            }

            // Carrega tela inicial
            loadView('home');
        });

        // --- NAVEGAÇÃO ---
        function loadView(viewName) {
            // Atualiza sidebar ativa
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active', 'text-white', 'bg-white/10'));
            // Lógica simples para destacar botão (pode ser melhorada via ID)
            
            const contentDiv = document.getElementById('appContent');
            const title = document.getElementById('pageTitle');

            if (viewName === 'home') {
                title.innerText = "Dashboard Geral";
                renderHome(contentDiv);
            } else if (viewName === 'recrutamento') {
                title.innerText = "Gestão de Talentos (ATS)";
                renderRecrutamento(contentDiv);
            } else {
                contentDiv.innerHTML = `<div class="p-10 text-center text-gray-500"><i class="fa-solid fa-person-digging text-4xl mb-4"></i><br>Módulo em desenvolvimento...</div>`;
            }
        }

        // --- RENDERIZADORES (VIES) ---
        
        async function renderHome(container) {
            container.innerHTML = '<div class="loader"></div>';
            
            // Simulação de chamada de dados (Depois trocaremos por fetch real)
            // Aqui vamos buscar dados de "Clientes" e "Feed"
            
            try {
                // Exemplo de como buscar dados reais
                const res = await fetch(`${API_URL}?action=readAll&table=Clientes&userLevel=${currentUser.nivel}&userIdClient=${currentUser.idCliente}`);
                const data = await res.json();
                const clienteData = data.data[0] || {}; // Pega o primeiro cliente (se for cliente logado)

                const progresso = clienteData.Progresso_Geral || 0;
                
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 fade-in">
                        <div class="glass-panel p-6 border-l-4 border-[#00A3A8]">
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Status do Projeto</p>
                            <h3 class="text-2xl font-bold text-[#182B45] mt-1">${clienteData.Status_Projeto || 'Não Iniciado'}</h3>
                        </div>
                        <div class="glass-panel p-6 border-l-4 border-[#D97706]">
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Evolução Geral</p>
                            <div class="flex items-center gap-4 mt-2">
                                <div class="flex-1 h-3 bg-gray-200 rounded-full overflow-hidden">
                                    <div class="h-full bg-[#D97706]" style="width: ${progresso}%"></div>
                                </div>
                                <span class="font-bold text-[#D97706]">${progresso}%</span>
                            </div>
                        </div>
                        <div class="glass-panel p-6 border-l-4 border-blue-500">
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Dias de Contrato</p>
                            <h3 class="text-2xl font-bold text-[#182B45] mt-1">45 Dias</h3>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 fade-in">
                        <div class="glass-panel p-6">
                            <h4 class="font-bold text-[#182B45] mb-4 border-b pb-2">Timeline do Projeto</h4>
                            <div class="space-y-4">
                                <div class="flex gap-4">
                                    <div class="flex flex-col items-center">
                                        <div class="w-3 h-3 bg-[#00A3A8] rounded-full"></div>
                                        <div class="h-full w-0.5 bg-gray-200 my-1"></div>
                                    </div>
                                    <div>
                                        <p class="text-sm font-bold text-gray-700">Diagnóstico Inicial</p>
                                        <p class="text-xs text-green-600 font-bold"><i class="fa-solid fa-check"></i> Concluído</p>
                                    </div>
                                </div>
                                <div class="flex gap-4">
                                    <div class="flex flex-col items-center">
                                        <div class="w-3 h-3 bg-[#D97706] rounded-full animate-pulse"></div>
                                        <div class="h-full w-0.5 bg-gray-200 my-1"></div>
                                    </div>
                                    <div>
                                        <p class="text-sm font-bold text-gray-700">Mapeamento de Processos</p>
                                        <p class="text-xs text-[#D97706] font-bold">Em Andamento</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="glass-panel p-6">
                            <h4 class="font-bold text-[#182B45] mb-4 border-b pb-2">Feed de Atividades</h4>
                            <div class="space-y-3" id="feedContainer">
                                <p class="text-sm text-gray-400">Carregando atualizações...</p>
                            </div>
                        </div>
                    </div>
                `;

                // Carregar Feed (Exemplo rápido)
                loadFeed();

            } catch (err) {
                container.innerHTML = `<p class="text-red-500">Erro ao carregar dashboard: ${err.message}</p>`;
            }
        }

        async function renderRecrutamento(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6 fade-in">
                    <div class="flex gap-2">
                        <button class="bg-[#00A3A8] text-white px-4 py-2 rounded shadow hover:bg-[#008589] transition text-sm font-bold"><i class="fa-solid fa-plus"></i> Nova Vaga</button>
                    </div>
                    <input type="text" placeholder="Buscar candidato..." class="p-2 border rounded text-sm w-64">
                </div>
                <div class="overflow-x-auto glass-panel fade-in">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 text-gray-600 font-bold uppercase text-xs border-b">
                            <tr>
                                <th class="p-4">Candidato</th>
                                <th class="p-4">Vaga</th>
                                <th class="p-4">Fase</th>
                                <th class="p-4">Status</th>
                                <th class="p-4 text-right">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="recrutamentoBody">
                            <tr><td colspan="5" class="p-4 text-center">Carregando dados...</td></tr>
                        </tbody>
                    </table>
                </div>
            `;
            
            // Busca dados reais de Recrutamento
            const res = await fetch(`${API_URL}?action=readAll&table=Recrutamento&userLevel=${currentUser.nivel}&userIdClient=${currentUser.idCliente}`);
            const json = await res.json();
            const tbody = document.getElementById('recrutamentoBody');
            tbody.innerHTML = '';

            json.data.forEach(c => {
                let badgeColor = 'bg-gray-100 text-gray-600';
                if(c.Fase_Funil === 'Aprovado') badgeColor = 'bg-green-100 text-green-700';
                if(c.Fase_Funil === 'Entrevista') badgeColor = 'bg-blue-100 text-blue-700';

                tbody.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 font-bold text-[#182B45]">${c.Nome_Candidato}</td>
                        <td class="p-4 text-gray-600">${c.Vaga}</td>
                        <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold ${badgeColor}">${c.Fase_Funil}</span></td>
                        <td class="p-4 text-gray-500">Ativo</td>
                        <td class="p-4 text-right"><button class="text-[#00A3A8] hover:underline">Ver Detalhes</button></td>
                    </tr>
                `;
            });
        }

        async function loadFeed() {
            // Função auxiliar para popular o feed
            // Implementação futura conectada à API
            const feedDiv = document.getElementById('feedContainer');
            feedDiv.innerHTML = `
                <div class="flex gap-3 items-start">
                    <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center shrink-0"><i class="fa-solid fa-check"></i></div>
                    <div><p class="text-sm font-bold text-gray-800">Candidato Aprovado</p><p class="text-xs text-gray-500">João Silva avançou para a fase de Proposta.</p><span class="text-[10px] text-gray-400">Há 2 horas</span></div>
                </div>
                <div class="flex gap-3 items-start">
                    <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center shrink-0"><i class="fa-solid fa-file-contract"></i></div>
                    <div><p class="text-sm font-bold text-gray-800">Processo Validado</p><p class="text-xs text-gray-500">Fluxo de caixa atualizado pelo consultor.</p><span class="text-[10px] text-gray-400">Ontem</span></div>
                </div>
            `;
        }

        function logout() {
            if(confirm("Deseja sair?")) {
                localStorage.removeItem('muoviti_user');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
